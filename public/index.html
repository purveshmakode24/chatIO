<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <!--<div class="inner">
            <h3 class="masthead-brand">OMECLONE</h3>

        </div>-->
    </header>

    <main role="main" class="inner cover container1">
        <div id="name">
            <br>
            <h1 class="cover-heading">OMECLONE</h1>
            <p class="lead">Let's Start Instant Messaging. Chat Room for Active Users.<br> No Registration, Stay
                Anonymous!</p>
            <form id="usernameForm">
                <div class="form-group">
                    <div class="col-md-12">
                        <label style="margin-top: 5px; font-size: 20px">Create Username</label>
                        <div id="error"></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="username"
                                   placeholder="Username"
                                   aria-describedby="inputGroupPrepend2" required="" maxlength="16"
                                   oninvalid="this.setCustomValidity('Please Enter Your Username')"
                                   oninput="setCustomValidity('')">
                        </div>
                        <div style="margin-bottom: 12px"></div>
                        <button type="submit" class="btn btn-lg btn-secondary" style="padding: 5px">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="main">
            <h1 class="cover-heading">OMECLONE</h1>
            <br>
            <div id="chat">

                <div id="chatWindow"></div>
                <div class="space"></div>
                <form id="messageForm" name="form1">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control" placeholder="Type Something.." required=""
                               oninvalid="this.setCustomValidity('Please Type Something..')"
                               oninput="setCustomValidity('')">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="user">
                <div class="online-users-sec">Online Users</div>
                <div class="space"></div>
                <div id="users"></div>
            </div>
        </div>
    </main>
    <br>
    <br>

</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    //scroll to the bottom in every 5000 interval
    window.setInterval(function () {
        var elem = document.getElementById('chatWindow');
        elem.scrollTop = elem.scrollHeight;
    }, 5000);

    $(function () {
        var socket = io.connect();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#chatWindow');
        var $usernameForm = $('#usernameForm');
        var $users = $('#users')
        var $username = $('#username');
        var $error = $('#error');

        $usernameForm.submit(function (e) {
            e.preventDefault();
            socket.emit('new user', $username.val(), function (data) {

                if (data) {
                    $('#name').hide();
                    $('#main').show();
                } else {
                    $error.html('Username is already taken');
                }
            });
            $username.val('');
        });

        socket.on('usernames', function (data) {
            var html = '';
            for (i = 0; i < data.length; i++) {
                html += data[i] + '<br/>';
            }
            $users.html(html);
        })

        $messageForm.submit(function (e) {
            e.preventDefault();
            socket.emit('send message', $message.val());
            $message.val('');
        });

        socket.on('new message', function (data) {
            $chat.append('<strong>' + data.user + '</strong>: ' + data.msg + '<br/>');
        });
    })
</script>
